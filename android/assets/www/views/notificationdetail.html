<div data-options="dxView : { name: 'notificationdetail', title: '',  } " >
    <div data-bind="dxCommand: { title: 'Main', action: goMain, icon: 'edit', id: 'save', visible: 1, type: 'default' }" ></div>
    <div class="notification_detail_view" data-options="dxContent : { targetPlaceholder: 'content' } " >
   		<div data-bind="dxScrollView: { }">
	    	<div class="page-header">
	    		<div class="left-area">
	    			<img src="assets/images/inside/notifications_wht.png" />
	    		</div>
	    		<div class="right-area">
	    			<span>NOTIFICATION</span>
	    		</div>
	    	</div>    
	        <div class="dx-fieldset nl-fieldset">
	        	<div class="dx-field">
	            	<div class="dx-field-label">Date:</div>
	                <div class="dx-field-value" data-bind="text: timestamp"></div>
	            </div>
	        	<div class="dx-field">
	            	<div class="dx-field-label">Title:</div>
	                <div class="dx-field-value" data-bind="text: notification_title"></div>
	            </div>
	        	<div class="dx-field">
	            	<div class="dx-field-label">Content:</div>
	                <div class="dx-field-value" data-bind="text: notification_description"></div>
	            </div>
			</div>
		</div>
    </div>
</div>
